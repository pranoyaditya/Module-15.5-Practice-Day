{% block title %}Musician Page{% endblock title %}

{% block content %}

    <form method='post' style="width: 50%; margin: auto;">
        <h3> Add a Musician </h3>
        {% csrf_token %}
        {{ musician_form | crispy }}

    </form>

{% endblock content %}
