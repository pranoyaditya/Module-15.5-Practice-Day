{% block title %}
    Album page
{% endblock title %}

{% block content %}
    <form method='post' style="width:50%; margin: auto;">
        <h3>Add a Album </h3>
        {% csrf_token %}
        {{ albumForm | crispy }}

    </form>
{% endblock content %}
